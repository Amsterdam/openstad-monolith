	<h2>Welkom op De Stem van Noord</h2>
	<p>
		Het is niet meer mogelijk om ideeën aan te agenderen bij de stadsdeelcommissie via de Stem van Noord. U kunt uw ideeën mailen naar <a href="mailto:bestuursondersteuning.sdn@amsterdam.nl">bestuursondersteuning.sdn@amsterdam.nl</a>, waarna u wordt uitgenodigd om deze toe te lichten in de stadsdeelcommissievergadering”.
	</p>
