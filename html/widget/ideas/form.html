 edit-idea-widget {

 }

 edit-idea {
	 display: block;
 }

<edit-idea>

	<form id="edit-idea-form" method="POST" value="{{apiUrl}}/api/site/idea/edit">

		<!-- TODO: dit is nu hardcoded, maar kan natuurlijk gegenereerd -->

		<image-container-widget></image-container-widget>

		<slot name="title-description">Beschrijving:<br/></slot>
